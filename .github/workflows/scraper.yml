name: Scraper Goyabu Self-Healing + AniList

on:
  workflow_dispatch:
  schedule:
    - cron: "0 2 * * *"

jobs:
  scraper:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt

      - name: Prepare output folders
        run: |
          mkdir -p output/ERROS rules
          [ -f output/animes.json ] || echo "[]" > output/animes.json
          [ -f output/ERROS/dashboard.json ] || echo '{"errors":[]}' > output/ERROS/dashboard.json
          touch output/ERROS/Erros.txt

      - name: Run scraper (initial)
        run: python scraper/main.py
        env:
          PUTER_USERNAME: ${{ secrets.PUTER_USERNAME }}
          PUTER_PASSWORD: ${{ secrets.PUTER_PASSWORD }}

      - name: Build error dashboard
        run: python core/error_dashboard.py

      - name: Run AutoFix (IA)
        run: python autofix.py
        env:
          PUTER_USERNAME: ${{ secrets.PUTER_USERNAME }}
          PUTER_PASSWORD: ${{ secrets.PUTER_PASSWORD }}

      - name: Run scraper (retry after IA)
        run: python scraper/main.py
        env:
          PUTER_USERNAME: ${{ secrets.PUTER_USERNAME }}
          PUTER_PASSWORD: ${{ secrets.PUTER_PASSWORD }}

      - name: Rebuild error dashboard
        run: python core/error_dashboard.py

      - name: Commit & Push results
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add output rules || true
          git commit -m "ðŸ¤– Scraper self-healing update [skip ci]" || echo "Nada para commitar"
          git push