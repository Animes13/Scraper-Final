name: Scraper Goyabu Self-Healing + AniList

on:
  workflow_dispatch:
  schedule:
    - cron: "0 2 * * *"  # di√°rio √†s 2h UTC

jobs:
  scraper:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      # 2Ô∏è‚É£ Setup Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # 3Ô∏è‚É£ Instalar depend√™ncias via requirements.txt
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt

      # 4Ô∏è‚É£ Preparar estrutura de pastas e arquivos
      - name: Prepare output folders
        run: |
          mkdir -p output/ERROS rules
          [ -f output/animes.json ] || echo "[]" > output/animes.json
          [ -f output/ERROS/dashboard.json ] || echo '{}' > output/ERROS/dashboard.json
          touch output/ERROS/Erros.txt

      # 5Ô∏è‚É£ Rodar scraper (primeira passada)
      - name: Run scraper (initial)
        run: python main.py
        env:
          GEMINI_KEY_1: ${{ secrets.GEMINI_KEY_1 }}
          GEMINI_KEY_2: ${{ secrets.GEMINI_KEY_2 }}
          GEMINI_KEY_3: ${{ secrets.GEMINI_KEY_3 }}
          GEMINI_KEY_4: ${{ secrets.GEMINI_KEY_4 }}

      # 6Ô∏è‚É£ AutoFix (IA aprende + marca retry)
      - name: Run AutoFix
        run: python auto_fix.py
        env:
          GEMINI_KEY_1: ${{ secrets.GEMINI_KEY_1 }}
          GEMINI_KEY_2: ${{ secrets.GEMINI_KEY_2 }}
          GEMINI_KEY_3: ${{ secrets.GEMINI_KEY_3 }}
          GEMINI_KEY_4: ${{ secrets.GEMINI_KEY_4 }}

      # 7Ô∏è‚É£ Rodar scraper novamente (retry p√≥s-IA)
      - name: Run scraper (retry after IA)
        run: python main.py
        env:
          GEMINI_KEY_1: ${{ secrets.GEMINI_KEY_1 }}
          GEMINI_KEY_2: ${{ secrets.GEMINI_KEY_2 }}
          GEMINI_KEY_3: ${{ secrets.GEMINI_KEY_3 }}
          GEMINI_KEY_4: ${{ secrets.GEMINI_KEY_4 }}

      # 8Ô∏è‚É£ Commit autom√°tico
      - name: Commit & Push results
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add output/animes.json output/ERROS rules || true
          git commit -m "ü§ñ Scraper auto-healing update [skip ci]" || echo "Nada para commitar"
          git push